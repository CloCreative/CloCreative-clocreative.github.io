<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panier - CloCréative Boutique</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background: #fff;
      color: #000;
    }
    h1 {
      color: #FF70F1;
      text-align: center;
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #FF70F1;
      color: white;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
    }
    .btn {
      background: #FF70F1;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 0 auto;
      font-size: 1.1rem;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }
    .btn:hover {
      background: #d050c0;
    }
    .empty-cart {
      text-align: center;
      font-size: 1.3rem;
      color: #777;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <h1>Votre Panier</h1>

  <table id="cart-table" aria-label="Liste des produits dans le panier">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Prix unitaire</th>
        <th>Quantité</th>
        <th>Total</th>
        <th>Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <!-- Produits ajoutés ici dynamiquement -->
    </tbody>
  </table>

  <div id="cart-total" style="text-align: right; font-weight: 700; font-size: 1.3rem; margin-bottom: 30px;">
    Total : 0 €
  </div>

  <button id="checkout-btn" class="btn">Passer à la caisse</button>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartTableBody = document.querySelector('#cart-table tbody');
    const cartTotalDisplay = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');

// Remplace ou ajoute dans ton script panier :
document.getElementById('checkout-btn').addEventListener('click', function() {
  window.location.href = 'checkout.html';
});


    function renderCart() {
      cartTableBody.innerHTML = '';

      if (cart.length === 0) {
        cartTableBody.innerHTML = '<tr><td colspan="5" class="empty-cart">Votre panier est vide.</td></tr>';
        cartTotalDisplay.textContent = 'Total : 0 €';
        checkoutBtn.style.display = 'none';
        return;
      }

      checkoutBtn.style.display = 'inline-block';

      // Regrouper les produits par nom et calculer la quantité
      let grouped = {};
      cart.forEach(item => {
        if (grouped[item.name]) {
          grouped[item.name].qty++;
        } else {
          grouped[item.name] = { ...item, qty: 1 };
        }
      });

      let total = 0;

      Object.values(grouped).forEach(item => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)} €</td>
          <td>
            <input type="number" min="1" value="${item.qty}" data-name="${item.name}" />
          </td>
          <td>${itemTotal.toFixed(2)} €</td>
          <td><button aria-label="Supprimer ${item.name}" data-name="${item.name}">✖️</button></td>
        `;

        cartTableBody.appendChild(row);
      });

      cartTotalDisplay.textContent = 'Total : ' + total.toFixed(2) + ' €';

      // Ajouter écouteurs sur inputs et boutons supprimer
      document.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('change', (e) => {
          const name = e.target.getAttribute('data-name');
          let qty = parseInt(e.target.value);
          if (isNaN(qty) || qty < 1) {
            qty = 1;
            e.target.value = 1;
          }
          updateQuantity(name, qty);
        });
      });

      document.querySelectorAll('button[data-name]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const name = e.target.getAttribute('data-name');
          removeProduct(name);
        });
      });
    }

    function updateQuantity(name, qty) {
      // Supprime tous les produits avec ce nom
      cart = cart.filter(item => item.name !== name);
      // Ajoute qty fois le produit
      for (let i = 0; i < qty; i++) {
        // Ici on récupère le prix d'origine pour garder la cohérence
        // Dans ce contexte, on assume prix fixe, sinon stocker prix dans localStorage produit
        // Récupérer prix via grouped ?
        let price = 0;
        for(let item of cart) {
          if(item.name === name) {
            price = item.price;
            break;
          }
        }
        // Si pas trouvé dans cart, on prend la dernière info dans grouped (renderCart la recrée)
        if(price === 0) {
          // On va chercher dans grouped
          // Ici simplification : prix fixe pour le nom, donc on peut extraire depuis la page ou localStorage
          price = grouped[name] ? grouped[name].price : 0;
        }
        cart.push({ name, price });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeProduct(name) {
      cart = cart.filter(item => item.name !== name);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    checkoutBtn.addEventListener('click', () => {
      alert("Merci pour votre commande !\n\nIci, tu pourras intégrer un vrai système de paiement.");
      // Pour aller plus loin, rediriger vers une page de paiement ou intégrer Stripe, PayPal, etc.
    });

    renderCart();
  </script>
</body>
</html>
